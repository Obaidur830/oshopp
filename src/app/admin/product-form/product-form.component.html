
<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)" >
            <div class="form-group" >
                <label for="title">Title</label>
                <input  #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" >
                <div class="alert alert-danger" *ngIf="title.touch">
                  title required  
                </div>
               </div>
            <div class="form-group">
                   <label for="price">Price</label>
                   <div class="input-group">
                       <span class="input-group-addon">$</span>
                       <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required>
                       <div class="alert alert-danger" *ngIf="price.touch && price.invalnid">
                          <div *ngIf="price.errors.required">price required</div> 
                          <div *ngIf="price.errors.min">greater than -1</div> 
                         </div>
                   </div>
                   
             </div>
             <div class="form-group">
                   <label for="category">category</label>
                   <select [(ngModel)]="product.category" name="category"  id="category"  class="form-control">
                      <option *ngFor ="let c of categories$ | async" [value]="c.$key">
                          {{c.name}}
                      </option>
                   </select>
                   
              </div>
              <div class="form-group">
                   <label for="imageUrl">Image Url</label>
                   <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required>
                   <div class="alert alert-danger" *ngIf="imageUrl.touch && imageUrl.invalid">
                       imageUrl required  
                     </div>
               </div>
           
              <button class="btn btn-primary">Save</button>
             <button type="button" (click)="delete()" class="btn btn-danger">delete</button>
        </form>
    </div>
    <div class="col-md-6">
        <product-card [product]="product" [showActions]="false"></product-card>
    </div>
</div>
